<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BBS (Hono + Vercel + Supabase)</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 720px; margin: 24px auto; padding: 0 12px; }
      header { margin-bottom: 16px; }
      form { display: grid; gap: 8px; margin-bottom: 16px; }
      input, textarea { padding: 8px; font-size: 14px; }
      button { padding: 8px 12px; font-size: 14px; }
      .post { border: 1px solid #ddd; border-radius: 8px; padding: 12px; margin-bottom: 8px; }
      .meta { color: #666; font-size: 12px; }
    </style>
  </head>
  <body>
    <header>
      <h1>掲示板</h1>
      <p>Hono + Vercel Edge + Supabase</p>
    </header>

    <form id="post-form">
      <input id="author" name="author" maxlength="32" placeholder="名前（任意）" />
      <textarea id="content" name="content" rows="4" maxlength="500" placeholder="内容（必須）" required></textarea>
      <button type="submit">投稿</button>
    </form>

    <section id="list"></section>

    <script>
      const elList = document.getElementById('list');
      const form = document.getElementById('post-form');

      async function load() {
        elList.innerHTML = '<p>読み込み中...</p>';
        const res = await fetch('/api/posts');
        const data = await res.json();
        const posts = data.posts || [];
        if (!posts.length) { elList.innerHTML = '<p>投稿はまだありません</p>'; return; }
        elList.innerHTML = posts.map(p => {
          const when = p.created_at ? new Date(p.created_at).toLocaleString() : '';
          const who = p.author || '名無し';
          const body = (p.content || '').replace(/&/g,'&amp;').replace(/</g,'&lt;');
          return `<div class="post"><div class="meta">${who} ・ ${when}</div><div>${body}</div></div>`;
        }).join('');
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const author = (document.getElementById('author')).value;
        const content = (document.getElementById('content')).value;
        const res = await fetch('/api/posts', {
          method: 'POST', headers: { 'content-type': 'application/json' },
          body: JSON.stringify({ author, content })
        });
        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          alert('投稿に失敗しました: ' + (err.error || res.status));
          return;
        }
        (document.getElementById('content')).value = '';
        await load();
      });

      load();
    </script>
  </body>
  </html>
